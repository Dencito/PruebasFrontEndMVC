<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="media/icons/logo.png">
    <title>Register</title>
</head>
<body>
        
    <main class="container-fluid">
        <div class="row formulario d-flex flex-column-reverse flex-lg-row">
                <div class="col-11 col-sm-9 col-md-7 col-lg-7 col-xl-6 col-xxl-6 mx-auto d-none d-sm-block">
                        <img src="media/imgs/cat-114782.jpg" alt="" class="h-img shadow">
                </div>
                <form action="" class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-3 col-xxl-3 mx-auto my-auto">
                        <h1 class="text-center display-1 mb-5 title">Register</h1>
                        <input type="text" name="name" id="nombre" class="d-block mx-auto p-1 my-3 rounded inputs ps-2" placeholder="Nombre" required>
                        <input type="text" name="lastName" id="apellido" class="d-block mx-auto p-1 my-3 rounded inputs ps-2" placeholder="Apellido" required>
                        <input type="email" name="email" id="correo" class="d-block mx-auto p-1 my-3 rounded inputs ps-2" placeholder="Correo" required>
                        <input type="password" name="Contra" id="contra" class="d-block mx-auto my-3 p-1 rounded inputs ps-2" placeholder="Contraseña" required>
                        <input type="password" name="ContraConfirm" id="contraConfirm" class="d-block mx-auto my-3 p-1 rounded inputs ps-2" placeholder="Confirme contraseña" required>
                        <input type="submit" value="Ingresar" class="mx-auto d-block btns mb-2">
                        <div class="col-12">
                            <span class="d-flex justify-content-center flex-wrap f-cursive">¿Ya tienes cuenta?<a href="index.html" class="d-block text-center mb-5 text-decoration-none ms-2">Ingresar a mi cuenta</a></span>
                        </div>
                </form>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

                        <input type="text" name="dni" id="dni" class="d-block mx-auto p-1 my-3 rounded inputs ps-2" placeholder="DNI" required>

                            <input type="file" name="name" id="frente" class="d-block mx-auto p-1 my-3 rounded inputs ps-2 w-100" required>
                        </div>
                        <div class="col-11 col-sm-7 col-md-7 col-lg-9 col-xl-10 col-xxl-8 mx-auto inputYlabel">
                            <label for="dorso">Dorso</label>
                            <input type="file" name="name" id="dorso" class="d-block mx-auto p-1 my-3 rounded inputs ps-2 w-100" required>
                        </div>
